<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3661569a87.js" crossorigin="anonymous"></script>
    <title>Formul√°rio</title>
</head>
<body>
    
    <section>

        <div class="container">


            <div class="caixa01">

                    <div class="bem_vindo">

                        <div class="info">
                            <i class="fa-solid fa-right-to-bracket bem_vindo_img"></i>
                            <h1>Bem vindo!</h1>
                            <p>Entre com sua conta</p>
                        </div>

                        <div class="areaLogin">
                            
                                <form class="login" action="">

                                    <p>Nome</p>
                                    <div class="inputLogin">
                                        <input type="email" name="email" placeholder="Digite seu e-mail">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                  
                                    <p>Senha</p>
                                    <div class="inputLogin">
                                        <input type="password" name="password" placeholder="Digite sua senha">
                                        <i class="fa-solid fa-eye"></i>
                                    </div>

                                    <div class="lembrar">
                                        <div class="checkbox">
                                            <input type="checkbox">
                                            <p>Lembrar de mim?</p>
                                        </div>
                                        <div class="esqueceu_senha">
                                            <a href="#">Esqueceu a senha?</a>
                                        </div>
                                    </div>

                                    <div class="inputBotao">
                                        <input type="submit" value="Entrar">
                                    </div>

                                </form>
                                
                        </div>
                    </div>
            </div>



            <div class="caixa02">

                <div class="cadastro">

                    <div class="info">
                        <i class="fa-solid fa-circle-user cadastrar_img"></i>
                        <h1>Criar uma conta!</h1>
                    </div>


                    <div class="areaLogin">
                        
                            <form class="login" action="">

                                    <p>Nome</p>
                                    <div class="inputLogin">
                                        <input type="text" name="email" placeholder="Digite seu e-mail">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                
                                    <p>Email</p>
                                    <div class="inputLogin">
                                        <input type="email" name="email" placeholder="Digite seu e-mail">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>


                                    <div class="loginFlex">
                                            <div class="loginColumn">
                                                <p>Genero</p>
                                                <div class="loginGenero">
                                                    <div>
                                                        <input type="radio" name="genero" value="Masculino">
                                                        <span>Masculino</span>
                                                    </div>
                                                    <div>
                                                        <input type="radio" name="genero" value="Feminino">
                                                        <span>Feminino</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="loginColumn">
                                                <p>Data de Nascimento</p>
                                                <div class="inputLogin">
                                                    <input type="date" name="date" id="date">
                                                    <i class="fa-solid fa-calendar-days"></i>
                                                </div>  
                                            </div>
                                    </div>



                                    <div class="loginFlex">
                                        <div class="loginColumn inputLogin">
                                            <p>Telefone</p>
                                            <div class="inputPhone inputLogin">
                                                <input type="tel" name="phone" id="phone" placeholder="(__) _____-____">
                                                <i class="fa-solid fa-phone"></i>
                                            </div>
                                        </div>

                                        <div class="loginColumn">
                                            <p>Cpf</p>
                                            <div class="inputLogin">
                                                <input type="text" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx">
                                                <i class="fa-solid fa-id-card"></i>
                                            </div>  
                                        </div>
                                    </div>

                                    <p>Como nos conheceu?</p>
                                    <div class="inputLogin">
                                        <select name="local" id="local">
                                            <option value="blank" selected>-->Selecione<--</option>
                                            <option value="Facebook">Facebook</option>
                                            <option value="Instagram">Instagram</option>
                                            <option value="Google">Google</option>
                                            <option value="Outros">Outros</option>
                                        </select>
                                        <i class="fa-solid fa-users"></i>
                                    </div>



                                    <div class="inputBotao">
                                        <input type="submit" value="Criar conta">
                                    </div>

                                    <img src="" alt="">

                            </form>
                            
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
